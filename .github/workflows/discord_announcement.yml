name: Discord Announcement

on:
  push:
    tags:
      - "v*"

jobs:
  discord_announcement:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get tag message
        id: tag
        run: |
          echo "::set-output name=version::$(git describe --tags --abbrev=0)"
          if [[ "${ACT}" == "true" ]]; then
            # If running with act, use an environment variable for the tag message
            echo "::set-output name=message::$(echo -e "${TAG_MESSAGE}" | base64)"
          else
            # If running on GitHub, use git to get the tag message
            echo "::set-output name=message::$(git tag -l --format='%(contents)' $(git describe --tags --abbrev=0) | base64)"
          fi

      - name: Print tag message
        run: echo "${{ steps.tag.outputs.message }}"
      
      - name: Get tag name
        id: get_tag
        run: echo "::set-output name=tag::${GITHUB_REF/refs\/tags\//}"

      - name: Decode message
        id: decode
        run: |
          echo "Decoding message..."
          echo "::set-output name=message::$(echo '${{ steps.tag.outputs.message }}' | base64 --decode)"

      - name: Send message to Discord
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "@everyone \nðŸ“¦ New Fleetbase Version ${{ steps.get_tag.outputs.tag }} Released!\n${{ steps.decode.outputs.message }} \nVersion: ${{ steps.get_tag.outputs.tag }} \n[Release Notes for ${{ steps.get_tag.outputs.tag }}](https://github.com/fleetbase/fleetbase/releases/tag/${{ steps.get_tag.outputs.tag }})"
          username: Fleetbase
